<h2>금 알리미 개인정보처리방침</h2>
<p>금 알리미는 사용자의 어떠한 개인정보도 수집, 저장, 전송하지 않습니다.</p>
<p>앱에서 생성된 영상은 기기 내부 저장소에만 보관되며, 외부로 전송 시 사용자의 명시적 동의(광고 시청)를 필요로 합니다.</p>
<p>본 앱은 광고 시청 기능을 위해 Google AdMob SDK를 사용하나, 사용자의 개인식별정보(PII)는 수집하지 않습니다.</p>
